osure, it refers to the kind argument passed into the function constructor (and not this.kind)", "The printKind function is a closure, it refers to the kind argument passed into the function constructor (and not this.kind)."], "relatedLectureIds": ["4673496"]}, "correct_response": ["a"], "updated": "2016-04-28T18:09:41Z", "section": "", "question_plain": "// What would the below code print out?function Device(kind) {  this.kind =  kind;  this.printKind = function () {    console.log(kind)  }}var product = new Device(\"music player\");product.kind = \"radio\";product.printKind();", "related_lectures": [{"_class": "lecture", "id": 4673496, "title": "15. What is the Constructor OO pattern? (part 1)", "created": "2016-03-04T16:12:54Z", "asset": {"_class": "asset", "id": 5436790, "asset_type": "Video", "title": "15.whatistheconstructorpatternpart1.mp4", "created": "2016-03-04T16:03:51Z"}, "object_index": 18, "url": "/top-javascript-interview-questions-and-answers/learn/v4/t/lecture/4673496"}], "original_assessment_id": 0}, {"_class": "assessment", "id": 865972, "assessment_type": "multiple-choice", "created": "2016-03-06T19:16:09Z", "prompt": {"answers": ["undefined", "music player", "it throws an error"], "question": "<p>// What would the below code print out?</p><pre class=\"prettyprint linenums\">function Device(kind) {<br>  this.kind =  kind;<br>}<br><br>Device.prototype.printKind = function () {<br>  console.log(this.kind);<br>};<br><br>var product = new Device(\"music player\");<br>product.printKind();</pre>", "feedbacks": ["Javascript looks for the printKind function and finds it on the prototype of the product object.", "Javascript looks for the printKind function and finds it on the prototype of the product object.", "Javascript looks for the printKind function and finds it on the prototype of the product object."], "relatedLectureIds": ["4673496"]}, "correct_response": ["b"], "updated": "2016-04-28T18:09:41Z", "section": "", "question_plain": "// What would the below code print out?function Device(kind) {  this.kind =  kind;}Device.prototype.printKind = function () {  console.log(this.kind);};var product = new Device(\"music player\");product.printKind();", "related_lectures": [{"_class": "lecture", "id": 4673496, "title": "15. What is the Constructor OO pattern? (part 1)", "created": "2016-03-04T16:12:54Z", "asset": {"_class": "asset", "id": 5436790, "asset_type": "Video", "title": "15.whatistheconstructorpatternpart1.mp4", "created": "2016-03-04T16:03:51Z"}, "object_index": 18, "url": "/top-javascript-interview-questions-and-answers/learn/v4/t/lecture/4673496"}], "original_assessment_id": 0}, {"_class": "assessment", "id": 865984, "assessment_type": "multiple-choice", "created": "2016-03-06T19:21:36Z", "prompt": {"answers": ["A", "B", "C"], "question": "<p>// We want AppleProduct to inherit from Device. Whats the best method of setting the kind property?</p><pre class=\"prettyprint linenums\">function Device(kind) {<br>  this.kind =  kind;<br>}<br><br>function AppleProduct(name, kind) {<br>  this.name = name;<br>}<br><br>//A)<br>function AppleProduct(name, kind) {<br>  this.name = name;<br>  this.kind = kind;<br>}<br><br>//B)<br>function AppleProduct(name, kind) {<br>  this.name = name;<br>  Device.call(this, kind);<br>}<br><br>//C)<br>function AppleProduct(name, kind) {<br>  this.name = name;<br>  Device(kind);<br>}<br><br> </pre>", "feedbacks": ["We can do better than copying and pasting code!", "We \"re-use\" the Device function constructor", "This doesn't actually set the value of kind for instances created with AppleProduct instance"], "relatedLectureIds": ["4673508"]}, "correct_response": ["b"], "updated": "2016-04-28T18:09:41Z", "section": "", "question_plain": "// We want AppleProduct to inherit from Device. Whats the best method of setting the kind property?function Device(kind) {  this.kind =  kind;}function AppleProduct(name, kind) {  this.name = name;}//A)function AppleProduct(name, kind) {  this.name = name;  this.kind = kind;}//B)function AppleProduct(name, kind) {  this.name = name;  Device.call(this, kind);}//C)function AppleProduct(name, kind) {  this.name = name;  Device(kind);}", "related_lectures": [{"_class": "lecture", "id": 4673508, "title": "15. What is the Constructor OO pattern? (part 2)", "created": "2016-03-04T16:13:29Z", "asset": {"_class": "asset", "id": 5436780, "asset_type": "Video", "title": "15.whatistheconstructorpatternpart2.mp4", "created": "2016-03-04T16:03:28Z"}, "object_index": 19, "url": "/top-javascript-interview-questions-and-answers/learn/v4/t/lecture/4673508"}], "original_assessment_id": 0}, {"_class": "assessment", "id": 865992, "assessment_type": "multiple-choice", "created": "2016-03-06T19:25:44Z", "prompt": {"answers": ["A", "B", "C"], "question": "<pre class=\"prettyprint linenums\">// We want AppleProduct to inherit from Device. How do we make available to AppleProduct the functions created for Device?<br>function Device(kind) {<br>  this.kind =  kind;<br>}<br><br>Device.prototype.printKind = function () {<br>  console.log(this.kind);<br>};<br><br>function AppleProduct(name, kind) {<br>  this.name = name;<br>Device.call(this, kind);<br>}<br><br>// A<br>AppleProduct.prototype = Object.create(Device.prototype);<br>// B<br>AppleProduct.prototype.__proto__ = Device.prototype;<br>// C<br>Nothing, the functions are already available!<br></pre>", "feedbacks": ["Correct we use the Object.create function", "Although technically this is possible in some browser it isn't the officially supported method so should be avoided", "Ooops, nope! The function printKind is not available to AppleProduct, try again!"], "relatedLectureIds": ["4673508"]}, "correct_response": ["a"], "updated": "2016-04-28T18:09:41Z", "section": "", "question_plain": "// We want AppleProduct to inherit from Device. How do we make available to AppleProduct the functions created for Device?function Device(kind) {  this.kind =  kind;}Device.prototype.printKind = function () {
